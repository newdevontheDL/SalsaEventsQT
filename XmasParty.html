      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;

      font-size: 1.6rem;

    }

      margin: 0 0 16px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .selector-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
