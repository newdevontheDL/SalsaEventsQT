<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Silly Corinne Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      margin: 20px 0 10px;
    }
    .option {
      background: #eee;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background: #ddd;
    }
    #answerBox {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    #submitAnswer {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    #result {
      text-align: center;
      font-size: 1.4rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Silly Corinne Quiz ðŸ¦„</h1>
    <div id="quiz"></div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const quizData = [
      {
        type: "mcq",
        question: "What is Corinne MOST likely to do if left unsupervised for 12 minutes?",
        options: [
          "A. Start reorganising furniture for 'better energy flow'",
          "B. Befriend a random dog and know its life story",
          "C. Lose her keys for the 47th time",
          "D. All of the above (obviously)"
        ],
        correct: 3
      },
      {
        type: "mcq",
        question: "Corinneâ€™s unofficial superpower is:",
        options: [
          "A. Making snacks appear out of nowhere",
          "B. Laughing at jokes before theyâ€™re even finished",
          "C. Detecting gossip from a 12km radius",
          "D. Surviving on 3 hours of sleep and sheer chaos"
        ],
        correct: 2
      },
      {
        type: "text",
        question: "Type the *exact* word that best describes Corinneâ€™s dance moves:",
        answer: "spicy"
      },
      {
        type: "mcq",
        question: "If Corinne were an animal, she would be:",
        options: [
          "A. A caffeinated squirrel",
          "B. A glitter-covered flamingo",
          "C. A mischievous fox planning something",
          "D. A majestic chaos-dragon"
        ],
        correct: 1
      }
    ];

    let current = 0;
    let score = 0;

    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      quizEl.innerHTML = "";
      const q = quizData[current];

      const qEl = document.createElement("div");
      qEl.className = "question";
      qEl.textContent = q.question;
      quizEl.appendChild(qEl);

      if (q.type === "mcq") {
        q.options.forEach((opt, index) => {
          const optEl = document.createElement("div");
          optEl.className = "option";
          optEl.textContent = opt;
          optEl.addEventListener("click", () => handleMCQ(index));
          quizEl.appendChild(optEl);
        });
      } else if (q.type === "text") {
        const input = document.createElement("input");
        input.id = "answerBox";
        input.placeholder = "Type your answer...";
        quizEl.appendChild(input);

        const btn = document.createElement("button");
        btn.id = "submitAnswer";
        btn.textContent = "Submit";
        btn.addEventListener("click", handleText);
        quizEl.appendChild(btn);
      }
    }

    function handleMCQ(selected) {
      if (selected === quizData[current].correct) score++;
      next();
    }

    function handleText() {
      const user = document.getElementById("answerBox").value.trim().toLowerCase();
      const correct = quizData[current].answer.toLowerCase();
      if (user === correct) score++;
      next();
    }

    function next() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.classList.add("hidden");
      resultEl.classList.remove("hidden");
      resultEl.innerHTML = `
        ðŸŽ‰ Quiz complete!<br><br>
        You scored <strong>${score}/${quizData.length}</strong><br><br>
        Corinne would be proudâ€¦ probably.
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
